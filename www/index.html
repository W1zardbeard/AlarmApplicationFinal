<!doctype html>
<html>
<head>

	  <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=0.75, maximum-scale=1, minimum-scale=0.75, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
	<title>ALARM APPLICATION BY YA BOI TOMMY MAIN</title>
    
    
    
    <!--css reset-->
    <link rel="stylesheet" type="text/css" href="css/cssReset.css">
    <!--Jquery stuff-->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <!--Less analog clock stylesheet-->
    <link rel="stylesheet/less" type="text/css" href="css/less/analogClock.less" />
    <!--Foundation css-->
    <link rel="stylesheet" href="css/foundation.css" />
    <!--my css-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    
</head>

<body>
<div id="page1" data-role="page">
    
    <div id="analogClock">
        <div class="clock">
          <div class="hour"></div>
          <div class="minute"></div>
        </div>
    </div>
    
    
        <div id="digitalClock"></div>
    <div class="lineSeparate"></div>
        <div id="nextAlarm"><h1 class="heading">Next alarm:</h1></div>
        <div id="nextAlarmCont">

        </div>
    <div class="lineSeparate"></div>
    
    
    <div id="buttonsContainerHome">
   
        <a href="#addAlarmPage" data-role="button" class="button column small-4">Add alarm</a> 
  
        <a href="#addAlarmPage" data-role="button"  class="button column small-4">All alarms</a> 
  
    
        <a href="#addAlarmPage" data-role="button" class="button column small-4">Settings</a> 
  
    </div>
    
    
    
    
</div>
    <!--ractive template for alarm-->
    <script id='template' type='text/ractive'>
    {{name}}
    </script>
    
    <!--js links-->
    <!--Ractive js library -->
    <script src='http://cdn.ractivejs.org/latest/ractive.min.js'></script>
     <!--moment.js helps with analog clock, was used in original code pen example-->
    <script src="js/Additions/moment.js"></script>
    <!--less installation -->
    <script src="js/Additions/less.min.js" type="text/javascript"></script>
    <!--Jquery -->
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <!-- foundation files -->
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <!--my js file-->
    <script src="js/myApp.js"></script>
   
    <!--backendless-->
    <script src="js/Additions/backendless.min.js" type="text/javascript"></script>
    <!-- old js file used for backendless list app, still may use 
    <script src="js/Additions/backendlessList.js"></script>-->
    
</body>
</html>
